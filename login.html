<html>
<head>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="container">
      <div id="login_div" class="main-div">
        <h3 style="text-align: center">Login</h3>
        <input type="email" placeholder="Email..." id="email_field" />
        <input type="password" placeholder="Password..." id="password_field" />

        <button onclick="login()">Login Using Email</button><br>
        <button onclick="googlelogin()">Login Using Google</button><br>
        <button onclick="facebooklogin()">Login Using Facebook</button><br>
      </div>
      <div id="user_div" class="loggedin-div">
        <h3>Welcome User</h3>
        <p id="user_para">You're currently logged in.</p>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </div>   
  <br>
  <div id="signup_div" class="signupcard">
   <button style="background-color: transparent; color:white; align-content: center; margin-left: 40% ;align-items: center; border-color: transparent; width: auto;"><a href="signup.html">SignUp instead ?</a></button>
 </div>
